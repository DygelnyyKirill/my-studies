<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="../app/app.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__todo">
                <div class="header__logo">
                    <H1>TO-DO</H1>
                </div>
                <nav class="nav">
                    <a class="nav__link" href="index.html">Home</a>
                    <a class="nav__link" id="auth__login" href="#">Login</a>
                    <a class="nav__link" id="regist" href="#">Registration</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="to__do">
        <div class="container">
            <div class="form_registration" style="display: block">
                <form action="#" id="myForm" class="form_body" name="users">
                    <h1 class="form_title">Registration</h1>
                    <!-- <div class="form_item">
                        <label for="formName" class="form_label">UserName*:</label>
                        <input id="formName" type="text" class="form_input _req">
                    </div> -->
                    <div class="form_item">
                        <label for="formEmail" class="form_label">E-mail*:</label>
                        <input id="formEmail" type="text" class="form_input _req _email" name="email">
                    </div>
                    <div class="form_item">
                        <label for="formPass" class="form_label">Password*:</label>
                        <input id="formPass" type="password" class="form_input _req" name="password">
                    </div>
                    <div class="form_item">
                        <div class="checkbox">
                            <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox_input _req">
                            <label for="formAgreement" class="checkbox_label"><span>I agree with the conditions</span></label>
                        </div>
                    </div>
                    <button type="submit" class="form_button">Registration</button>
                </form>
            </div>
        </div>
    </div>
        
    <script src="../app/app.min.js"></script>
</body>
</html>
