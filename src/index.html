<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="../app/app.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__todo">
                <div class="header__logo">
                    <H1>TO-DO</H1>
                </div>
                <nav class="nav">
                    <a class="nav__link" href="index.html">Home</a>
                    <a class="nav__link" href="#">Search</a>
                    <a class="nav__link" id="form-modal" href="#">Sing in</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="to__do">
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" id="log-btn" class="toggle-btn">Login</button>
                    <button type="button" id="reg-btn" class="toggle-btn">Register</button>
                </div>
                <form action="#" id="login" class="input-group">  
                    <div class="form-item">
                        <input type="text" class="input-field _email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-item">
                        <input type="password" class="input-field _password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="form-item">
                        <input type="checkbox" checked class="chech-box"><span>Remember password</span>
                    </div>
                    <div class="form-item">
                        <button type="submit" class="submit-btn">Login</button>
                    </div>
                </form>
                <form action="#" id="register" class="input-group">
                    <div class="form-item">
                        <input type="text" class="input-field _user" name="user" placeholder="User Id">
                    </div>
                    <div class="form-item">
                        <input type="email" class="input-field _email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-item">
                        <input type="password" class="input-field _password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="form-item">
                        <input type="checkbox" checked class="chech-box"><span>I agree to the terms & conditions</span>
                    </div>
                    <div class="form-item">
                        <button type="submit" class="submit-btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../app/app.min.js"></script>
</body>
</html>
